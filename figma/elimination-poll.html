<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elimination poll</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Inter, sans-serif;
      overflow-x: hidden;
    }

    .bg-image {
      position: absolute;
      inset: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
      object-position: center;
      z-index: -5;
    }

    .header {
      box-shadow: 0 1px 2px 0 rgba(65, 48, 93, 0.25);
      background-color: #fff;
      display: flex;
      width: 100%;
      align-items: center;
      font-size: 14px;
      line-height: 1.5;
      justify-content: center;
      padding: 16px 60px;
    }

    @media (max-width: 991px) {
      .header {
        max-width: 100%;
        padding: 0 20px;
      }
    }

    .header-content {
      display: flex;
      width: 100%;
      max-width: 1140px;
      gap: 20px;
      justify-content: space-between;
    }

    @media (max-width: 991px) {
      .header-content {
        max-width: 100%;
        flex-wrap: wrap;
      }
    }

    .nav-menu {
      align-self: start;
      display: flex;
      gap: 20px;
      color: #474747;
    }

    @media (max-width: 991px) {
      .nav-menu {
        flex-wrap: wrap;
      }
    }

    .logo {
      width: auto;
      height: 52px;
      aspect-ratio: 3.33;
      object-fit: auto;
      object-position: center;
      width: 125px;
      max-width: 100%;
    }

    .active-nav-item {
      align-self: start;
      display: flex;
      margin-top: 14px;
      flex-direction: column;
      color: #412f5d;
      font-weight: 700;
      text-align: center;
    }

    .active-nav-text {
      font-family: Inter, sans-serif;
    }

    .active-nav-underline {
      border: 2px solid #412f5d;
      background-color: #412f5d;
      margin-top: 7px;
      height: 2px;
    }

    .nav-item {
      font-family: Inter, sans-serif;
      flex-grow: 1;
      flex-basis: auto;
      margin: auto 0;
      text-decoration: none;
      color: inherit;
    }

    .auth-buttons {
      display: flex;
      gap: 20px;
      justify-content: space-between;
    }

    .login-button {
      color: #474747;
      font-family: Inter, sans-serif;
      margin: auto 0;
      text-decoration: none;
    }

    .signup-button {
      font-family: Inter, sans-serif;
      border-radius: 6px;
      background-color: #41305d;
      color: #fff;
      justify-content: center;
      padding: 14px 10px;
      text-decoration: none;
    }

    .main-content {
      margin: auto;
      border-radius: 20px;
      box-shadow: 0 0 12.2px 0 rgba(71, 71, 71, 0.3);
      background-color: rgba(255, 255, 255, 0.6);
      align-self: center;
      display: flex;
      margin-top: 60px;
      width: 884px;
      max-width: 100%;
      align-items: center;
      font-size: 16px;
      justify-content: center;
      padding: 43px 60px;
    }

    @media (max-width: 991px) {
      .main-content {
        margin-top: 40px;
        padding: 0 20px;
      }
    }

    .poll-form {
      display: flex;
      width: 639px;
      max-width: 100%;
      flex-direction: column;
    }

    .poll-title {
      color: #412f5d;
      align-self: center;
      font: 700 36px Montserrat, sans-serif;
    }

    .poll-input {
      border-radius: 6px;
      border: 1px solid #808080;
      margin-top: 29px;
      align-items: start;
      color: #412f5d;
      justify-content: center;
      padding: 16px 12px;
      font: 500 24px Inter, sans-serif;
    }

    @media (max-width: 991px) {
      .poll-input {
        max-width: 100%;
        padding-right: 20px;
      }
    }

    .poll-option {
      font-family: Inter, sans-serif;
      border-radius: 6px;
      border: 1px solid #808080;
      margin-top: 19px;
      align-items: start;
      color: #412f5d;
      justify-content: center;
      padding: 15px 12px;
    }

    @media (max-width: 991px) {
      .poll-option {
        max-width: 100%;
        padding-right: 20px;
      }
    }

    .poll-actions {
      align-self: center;
      display: flex;
      margin-top: 29px;
      gap: 20px;
      justify-content: space-between;
    }

    .create-poll-button {
      font-family: Inter, sans-serif;
      border-radius: 6px;
      background-color: #41305d;
      align-self: start;
      color: #fff;
      justify-content: center;
      padding: 15px 12px;
      border: none;
      cursor: pointer;
    }

    .add-option-button {
      font-family: Inter, sans-serif;
      border-radius: 6px;
      border: 1px solid #41305d;
      background-color: transparent;
      color: #412f5d;
      justify-content: center;
      padding: 16px 12px;
      cursor: pointer;
    }

    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="header-content">
      <nav class="nav-menu">
        <img src="../images/Logo.png" alt="Logo" class="logo" />
        <div class="active-nav-item">
          <span class="active-nav-text">Elimination Poll</span>
          <div class="active-nav-underline"></div>
        </div>
        <a href="#" class="nav-item">Democratic Poll</a>
        <a href="#" class="nav-item">Tournament Vote</a>
      </nav>
      <div class="auth-buttons">
        <a href="#" class="login-button">Login</a>
        <a href="#" class="signup-button">Sign up</a>
      </div>
    </div>
  </header>
  <main class="main-content">
    <img class="bg-image" src="../images/BG_0.png" alt="" class="hero-background" />
    <form class="poll-form">
      <h1 class="poll-title">Elimination Poll</h1>
      <label for="pollQuestion" class="visually-hidden">Type your question here</label>
      <input type="text" id="pollQuestion" class="poll-input" placeholder="Type your question here" />
      <label for="pollOption1" class="visually-hidden">Type your answer here</label>
      <input type="text" id="pollOption1" class="poll-option" placeholder="Type your answers here" />
      <label for="pollOption2" class="visually-hidden">Type your answer here</label>
      <input type="text" id="pollOption2" class="poll-option" placeholder="Type your answers here" />
      <label for="pollOption3" class="visually-hidden">Type your answer here</label>
      <input type="text" id="pollOption3" class="poll-option" placeholder="Type your answers here" />
      <div class="poll-actions">
        <button type="submit" class="create-poll-button">Create poll</button>
        <button type="button" class="add-option-button">Add option</button>
      </div>
    </form>
  </main>
</body>

</html>
