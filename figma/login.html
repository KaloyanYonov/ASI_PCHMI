<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <style>
        .login-container {
            border-radius: 20px;
            box-shadow: 0 0 12.2px rgba(71, 71, 71, 0.3);
            background-color: #fff;
            display: flex;
            max-width: 498px;
            align-items: center;
            font: 400 16px Inter, sans-serif;
            justify-content: center;
            padding: 42px 60px;
            margin: 64px auto;
        }

        @media (max-width: 991px) {
            .login-container {
                padding: 0 20px;
            }
        }

        .login-form {
            display: flex;
            width: 279px;
            max-width: 100%;
            flex-direction: column;
        }

        .logo {
            aspect-ratio: 1;
            object-fit: auto;
            object-position: center;
            width: 40px;
            align-self: center;
        }

        .welcome-text {
            color: #412f5d;
            align-self: center;
            margin-top: 10px;
            font: 500 24px Inter, sans-serif;
        }

        .input-label {
            color: #474747;
            font-family: Inter, sans-serif;
            margin-top: 29px;
        }

        .input-field {
            font-family: Inter, sans-serif;
            border-radius: 6px;
            border: 1px solid #ddd;
            margin-top: 9px;
            align-items: start;
            color: #ddd;
            white-space: nowrap;
            justify-content: center;
            padding: 17px 12px;
        }

        @media (max-width: 991px) {
            .input-field {
                padding-right: 20px;
                white-space: initial;
            }
        }

        .password-container {
            border-radius: 6px;
            border: 1px solid #ddd;
            display: flex;
            margin-top: 8px;
            gap: 20px;
            color: #ddd;
            white-space: nowrap;
            justify-content: space-between;
            padding: 16px 13px;
        }

        @media (max-width: 991px) {
            .password-container {
                white-space: initial;
            }
        }

        .password-icon {
            aspect-ratio: 1.49;
            object-fit: auto;
            object-position: center;
            width: 15px;
            fill: #474747;
            margin: auto 0;
        }

        .forgot-password {
            color: #808080;
            text-decoration-line: underline;
            margin-top: 13px;
            font: 14px Inter, sans-serif;
        }

        .sign-in-button {
            font-family: Inter, sans-serif;
            border-radius: 6px;
            background-color: #41305d;
            margin-top: 19px;
            align-items: center;
            color: #fff;
            justify-content: center;
            padding: 15px 60px;
            border: none;
            cursor: pointer;
        }

        @media (max-width: 991px) {
            .sign-in-button {
                padding: 15px 20px;
            }
        }

        .account-prompt {
            color: #000;
            font-family: Inter, sans-serif;
            align-self: center;
            margin-top: 23px;
        }

        .create-account {
            color: #412f5d;
            font-family: Inter, sans-serif;
            font-weight: 500;
            align-self: center;
            margin-top: 17px;
            text-decoration: none;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>

    <section class="login-container">
        <form class="login-form">
            <img loading="lazy" src="../images/Logomark.png" class="logo" alt="VoteIN logo" />
            <h1 class="welcome-text">Welcome in VoteIN</h1>

            <label for="email" class="input-label">Email</label>
            <input type="email" id="email" class="input-field" placeholder="Email" required />

            <label for="password" class="input-label">Password</label>
            <div class="password-container">
                <input type="password" id="password" class="input-field" placeholder="Password" required />
                <img loading="lazy"
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/cbdbcb2065d7fa5a02c1937f517501c92a688594944ee2cb61288c2d66d2c683?apiKey=cb617d26e1044ef184d535111275c0c4&"
                    class="password-icon" alt="" />
            </div>

            <a href="#" class="forgot-password">Forgot your password?</a>
            <button type="submit" class="sign-in-button">Sign in</button>

            <p class="account-prompt">Don't have an account?</p>
            <a href="#" class="create-account">Create account</a>
        </form>
    </section>
</body>

</html>
