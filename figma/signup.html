<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
</head>

<body>
  <style>
    body {
      margin: -4px;
      overflow-x: hidden;
    }

    .signup-container {
      background-color: #fff;
      display: flex;
      flex-direction: column;
      font-size: 16px;
      color: #474747;
      font-weight: 400;
      justify-content: center;
    }

    .signup-wrapper {
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      min-height: 810px;
      width: 100%;
      align-items: flex-end;
      justify-content: center;
      padding: 58px 60px;
    }

    @media (max-width: 991px) {
      .signup-wrapper {
        max-width: 100%;
        padding: 0 20px;
      }
    }

    .background-image {
      position: absolute;
      inset: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
      object-position: center;
    }

    .signup-form-container {
      position: relative;
      border-radius: 20px;
      box-shadow: 0 0 12.2px 0 rgba(71, 71, 71, 0.6);
      background-color: #fff;
      display: flex;
      margin-right: 88px;
      width: 497px;
      max-width: 100%;
      align-items: center;
      justify-content: center;
      padding: 41px 60px;
    }

    @media (max-width: 991px) {
      .signup-form-container {
        margin-right: 10px;
        padding: 0 20px;
      }
    }

    .signup-form {
      display: flex;
      width: 280px;
      max-width: 100%;
      flex-direction: column;
    }

    .logo {
      aspect-ratio: 1;
      object-fit: auto;
      object-position: center;
      width: 40px;
      align-self: center;
    }

    .form-title {
      color: #412f5d;
      align-self: center;
      margin-top: 10px;
      font: 500 24px Inter, sans-serif;
    }

    .input-label {
      font-family: Inter, sans-serif;
      margin-top: 22px;
    }

    .input-field {
      font-family: Inter, sans-serif;
      border-radius: 6px;
      border: 1px solid #ddd;
      margin-top: 9px;
      align-items: start;
      color: #ddd;
      white-space: nowrap;
      justify-content: center;
      padding: 17px 12px;
    }

    @media (max-width: 991px) {
      .input-field {
        padding-right: 20px;
        white-space: initial;
      }
    }

    .password-field {
      border-radius: 6px;
      border: 1px solid #ddd;
      display: flex;
      margin-top: 8px;
      gap: 20px;
      color: #ddd;
      white-space: nowrap;
      justify-content: space-between;
      padding: 16px 14px;
    }

    @media (max-width: 991px) {
      .password-field {
        white-space: initial;
      }
    }

    .password-icon {
      aspect-ratio: 1.49;
      object-fit: auto;
      object-position: center;
      width: 15px;
      fill: #474747;
      margin: auto 0;
    }

    .terms-container {
      display: flex;
      margin-top: 21px;
      gap: 5px;
      font-size: 12px;
      color: #8d92d0;
      font-weight: 500;
    }

    .terms-checkbox {
      border-radius: 2px;
      border: 2px solid #474747;
      width: 18px;
      height: 18px;
    }

    .terms-text {
      font-family: Montserrat, sans-serif;
      text-decoration-line: underline;
      flex-grow: 1;
      flex-basis: auto;
    }

    .submit-button {
      font-family: Inter, sans-serif;
      border-radius: 6px;
      background-color: #41305d;
      margin-top: 20px;
      align-items: center;
      color: #fff;
      justify-content: center;
      padding: 17px 60px;
    }

    @media (max-width: 991px) {
      .submit-button {
        padding: 0 20px;
      }
    }

    .login-prompt {
      color: #000;
      font-family: Montserrat, sans-serif;
      line-height: 150%;
      align-self: center;
      margin-top: 36px;
    }

    .login-link {
      color: #412f5d;
      font-family: Inter, sans-serif;
      font-weight: 500;
      align-self: center;
      margin-top: 16px;
    }

    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>

  <section class="signup-container">
    <div class="signup-wrapper">
      <img loading="lazy"
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/833fc24f8138d27419e97604f1e77f53b65341e978c435ff1a0c50986c75467c?apiKey=cb617d26e1044ef184d535111275c0c4&"
        class="background-image" alt="" />
      <div class="signup-form-container">
        <form class="signup-form">
          <img loading="lazy"
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/42b8a5d9d61442f3340ba1e1d84207323431bc309393652ba216ad1d4520fce1?apiKey=cb617d26e1044ef184d535111275c0c4&"
            class="logo" alt="Company logo" />
          <h2 class="form-title">Create an account</h2>
          <label for="username" class="input-label">Username</label>
          <input type="text" id="username" class="input-field" placeholder="Username" />
          <label for="email" class="input-label">Email</label>
          <input type="email" id="email" class="input-field" placeholder="Email" />
          <label for="password" class="input-label">Password</label>
          <div class="password-field">
            <input type="password" id="password" placeholder="Password" />
            <img loading="lazy"
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/cbdbcb2065d7fa5a02c1937f517501c92a688594944ee2cb61288c2d66d2c683?apiKey=cb617d26e1044ef184d535111275c0c4&"
              class="password-icon" alt="" />
          </div>
          <label for="confirm-password" class="input-label">Confirm password</label>
          <div class="password-field">
            <input type="password" id="confirm-password" placeholder="Confirm password" />
            <img loading="lazy"
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/4f028559954efc75315fe7a95c46845e2a279c0ac4d9fbdbd768c45c0ab30715?apiKey=cb617d26e1044ef184d535111275c0c4&"
              class="password-icon" alt="" />
          </div>
          <div class="terms-container">
            <input type="checkbox" id="terms-checkbox" class="terms-checkbox" />
            <label for="terms-checkbox" class="terms-text">
              <span>I agree with the</span>
              <span>Terms & Conditions</span>
            </label>
          </div>
          <button type="submit" class="submit-button">Create account</button>
          <p class="login-prompt">Already have an account?</p>
          <a href="#" class="login-link">Log in</a>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
